<div class="container mx-auto flex-col py-6 grid grid-cols-1 gap-4">
    {% include '/shared/letter_nav.html' %}
    <div id="letterCards"
        class="container m-auto pt-6 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-x-4 gap-y-8">
        {% for player in players %}
        <a href="/players/{{ player.url_slug }}">
            <div class="w-full p-2 bg-white rounded-lg shadow-lg relative">
                <div class="flex flex-col">
                    <span class="text-xl">{{ player.first_name }}</span>
                    <span class="text-xl font-bold">{{ player.last_name }}</span>
                </div>

                <img src="/static/img/logos/128/logo{{ player.schools[-1].logo_id }}.webp"
                    class="absolute bottom-4 right-16 w-20 h-20" />
                <img src="/static/img/faces/128/face{{ player.face_id }}.webp"
                    class="absolute bottom-0 right-0 object-contain" />
            </div>
        </a>
        {% endfor %}
    </div>
</div>
